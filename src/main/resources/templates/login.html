<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Kalah</title>
<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
	<div class="container">
		<div class="panel panel-default with-nav-tabs">
			<div class="panel-heading">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
					<li><a href="#create" data-toggle="tab">Create an account</a></li>
				</ul>
			</div>
			<div class="panel-body">
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane active in" id="login">
						<div class="col-md-6 col-md-offset-3">
							<form th:action="@{/login}" method="POST" class="form-horizontal">
								<h3 class="form-signin-heading">Welcome to Kalah Game</h3>
								<br /> <input type="text" id="username" name="username"
									th:placeholder="username" class="form-control" /> <br /> <input
									type="password" th:placeholder="Password" id="password"
									name="password" class="form-control" /> <br />

								<div align="center" th:if="${param.error}">
									<p style="font-size: 20; color: #FF1C19;">User or Password
										invalid, please verify</p>
								</div>
								<button class="btn btn-lg btn-primary btn-block" name="Submit"
									value="Login" type="Submit" th:text="Login"></button>
							</form>
							<label>Don't have an account yet ?, create a new one is
								free!</label>

						</div>
					</div>
					<div class="tab-pane fade" id="create">
						<div class="col-md-6 col-md-offset-4">

							<form autocomplete="off" action="#" th:action="@{/registration}"
								th:object="${user}" method="post" class="form-horizontal"
								role="form">

								<h2>Registration Form</h2>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" th:field="*{name}" placeholder="Name"
											class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" th:field="*{lastName}"
											placeholder="Last Name" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" th:field="*{email}" placeholder="Email"
											class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" th:field="*{username}"
											placeholder="Username" class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-9">
										<input type="password" th:field="*{password}"
											placeholder="Password" class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-9">
										<button type="submit" class="btn btn-primary btn-block">Register
											User</button>
									</div>
								</div>

							</form>
						</div>
					</div>
					<!-- tab pane fade -->

				</div>
				<!-- MyTabcontent -->
			</div>
			<div>
				<form th:object="${user}" class="form-messages" role="form">
					<div>
						<ul th:if="${#fields.hasErrors('*')}">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
						<span th:utext="${successMessage}"></span>

					</div>
				</form>
			</div>
		</div>
		<!-- panel body -->

	</div>
	<!-- container -->
</body>
</html>
